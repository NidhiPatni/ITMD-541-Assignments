<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocode API Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="container">
        <h1>Sky Highlights</h1>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city">

        <button id="searchButton" onclick="getGeocodeForCity()">Get Details</button>
        <button id="currentLocationButton" onclick="useCurrentLocation()">Use Current Location</button>

          <div id="result" class="results">
            <div class="day-info" id="today">
              <h2><i class="fas fa-calendar-day"></i>  Today</h2>
              <p><i class="fas fa-sun"></i>Sunrise: <span id="todaySunrise"></span></p>
              <p><i class="fas fa-moon"></i>Sunset: <span id="todaySunset"></span></p>
              <p><i class="fas fa-cloud-sun"></i> Dawn: <span id="todayDawn"></span></p>
              <p><i class="fas fa-cloud-sun"></i>Dusk: <span id="todayDusk"></span></p>
              <p><i class="far fa-clock"></i>Day-Length: <span id="todayDayLength"></span></p>
              <p><i class="far fa-sun"></i>Solar noon: <span id="todaySolarNoon"></span></p>
              <p><i class="far fa-clock"></i>Time Zone: <span id="todayTimeZone"></span></p>
            </div>
            <div id="tomorrow" class="day-info">
              <h2><i class="fas fa-calendar-day"></i> Tomorrow</h2>
              <p><i class="fas fa-sun"></i>Sunrise: <span id="tomorrowSunrise"></span></p>
              <p><i class="fas fa-moon"></i>Sunset: <span id="tomorrowSunset"></span></p>
              <p><i class="fas fa-cloud-sun"></i> Dawn: <span id="tomorrowDawn"></span></p>
              <p><i class="fas fa-cloud-sun"></i>Dusk: <span id="tomorrowDusk"></span></p>
              <p><i class="far fa-clock"></i>Day-Length: <span id="tomorrowDayLength"></span></p>
              <p><i class="far fa-sun"></i>Solar noon: <span id="tomorrowSolarNoon"></span></p>
              <p><i class="far fa-clock"></i>Time Zone: <span id="tomorrowTimeZone"></span></p>
            </div>
          </div>
      <p id="error"></p>
    </div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

</body>
<footer>
    <p>Sunrise Sunset Information Powered By: <a href="https://sunrisesunset.io/api" target="_blank">Sunrise-Sunset API</a></p>
    <p>Geocode Information Powered By: <a href="https://geocode.maps.co/" target="_blank">GeoCode API</a></p>
</footer>

</html>
